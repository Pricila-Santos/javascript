<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando troco</title>
</head>
<body>
    <h1>Calculando troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular ()">
    <script>
        function calcular() {
        let produto = window.prompt('Qual produto você esta comprando ')
        let valor = Number(window.prompt(`Quanto custa o ${produto} que você esta comprando ?`))
        let dinheiro = Number(window.prompt(`Qual o valor que você deu para pagar o ${produto} ?`))
        let troco = dinheiro - valor
        let resp = window.alert(`Você comprou ${produto} que custo R$${valor.toFixed(2).replace('.',',')}. Deu R$${dinheiro.toFixed(2).replace('.',',')} em dinheiro e vai receber de troco R$${troco.toFixed(2)}`)
        
        }
    </script>
    
</body>
</html>
